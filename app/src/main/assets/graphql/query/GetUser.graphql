query getUser {
    getUser {
        accountVendors {
            company {
                internalId
                name
                description
                code
                address
                country
                province
                city
                longitude
                latitude
                plusCode
                isSPPKP
                isSIUJPT
                authorityName
                authorityEmail
                authorityDialCode
                authorityPhone
                companyFiles {
                    internalId
                    fileName
                    fileExtension
                    fileSize
                    fileUrl
                    fileSignedUrl
                    isVerified
                    companyFileCategory {
                        internalId
                        name
                        label
                        isRequired
                    }
                }
                phones {
                    internalId
                    dialCode
                    phone
                }
                companyUnit {
                    internalId
                    name
                    label
                }
                companyProfile {
                    internalId
                    fileUrl
                    fileSignedUrl
                    isVerified
                }
                menuStepper {
                    internalId
                    sequenceStep
                    menu
                    name
                }
                adminAccounts {
                    name
                    email
                    jobPosition
                }
                waitingAccounts {
                    name
                    email
                    jobPosition
                }
                workCategory {
                    internalId
                    name
                    label
                    createdAt
                    updatedAt
                }
                bankAccounts {
                    internalId
                    number
                    name
                    bank {
                        internalId
                        name
                    }
                    files {
                        internalId
                        fileName
                        fileExtension
                        fileSize
                        fileUrl
                        fileSignedUrl
                        isVerified
                        fileCategory
                        fileCategoryLabel
                    }
                }
            }
            companyStatus {
                internalId
                name
                label
                createdAt
                updatedAt
            }
            internalId
            isAuthorityUploadDoc
            dialCode
            phone
            email
            name
            jobPosition
            isInvited
            status {
                internalId
                name
                label
                createdAt
                updatedAt
            }
        }
        internalId
        email
        newEmail
        dialCode
        phone
        language
        isEmailVerified
        isNewEmailVerified
        isPhoneVerified
    }
}